# For all pushes to the main branch run the tests and push the image to the
# GitHub registry under an edge tag so we can use it for the nightly
# integration tests
name: glibrary

on:
  push:
  pull_request:
    types:
      # only run workflow when a commit is pushed to a PR branch
      # instead of running for all other PR events
      - synchronize

jobs:
  validation_job:
    runs-on: ubuntu-latest
    container: jeffersonlab/gemc:3.0
    name: GLibrary Validation
    strategy:
      fail-fast: false
    steps:
      # GitHub Actions do not automatically checkout your projects. If you need the code
      # you need to check it out.
      - name: Checkout
        uses: actions/checkout@main
      - name: Run ci.sh
        run: |
          ./ci.sh
      - name: Get the Validation time
        run: echo "The time was ${{ steps.run.outputs.time }}"

